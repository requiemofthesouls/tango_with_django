{% extends "rango/base.html" %}
{% load i18n %}

{% block body_block %}
    <h1 class="display-3 m-4">Log in</h1>


    <form class="form-signin" role="form" method="post" action=".">
        {% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="id_username" class="form-control mb-4" name="username" placeholder="Username" required
               autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="id_password" class="form-control mb-4" name="password" placeholder="Password" required>
        <div class="checkbox mb-4">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">Sign in</button>
        <input type="hidden" name="next" value="{{ next }}"/>
    </form>
    <p class="text-secondary mt-2"> Not a member?
        <a href="{% url 'registration_register' %}">Register</a>
    </p>
{% endblock %}

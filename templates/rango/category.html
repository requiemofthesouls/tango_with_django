<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rango</title>
</head>
<body>
    <div class="cats">
    {% if category %}
        <h1>{{ category.name }}</h1>
        <a href="{% url 'rango:index' %}">Back to index</a>
        <a href="{% url 'rango:add_page' category.slug %}">Add a page</a>
        {% if pages %}
            <ul>
                {% for page in pages %}
                <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <strong>No pages in currently category.</strong>
        {% endif %}
    {% else %}
        <p>The specified category does not exist!</p>
    {% endif %}
    </div>
</body>
</html>

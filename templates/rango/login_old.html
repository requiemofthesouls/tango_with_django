{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
    - Login
{% endblock %}

{% block body_block %}
    <h1>Login to Rango!</h1>
    <form id="login_form" method="POST" action="{% url 'rango:login' %}">
        {% csrf_token %}
        <label for="username">Username: </label>
        <input type="text" id="username" name="username" value="" size="50"> <br>
        <label for="pwd">Password: </label>
        <input type="password" id="pwd" name="password" value="" size="50"> <br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
